<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Grocery Landing Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #2ecc71;
      padding: 20px;
      text-align: center;
      color: white;
      font-size: 28px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }
    .card h3 {
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .card button {
      background: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
    .card button:hover {
      background: #1e8f4f;
    }
      @media (max-width: 480px) {
      header {
        font-size: 22px;
        padding: 15px;
      }
      .container {
        padding: 15px;
        gap: 15px;
      }
      .card {
        padding: 15px;
      }
      .card img {
        height: 150px;
      }
      .card button {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <header>Online Grocery</header>

  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Gas" alt="Gas" />
      <h3>Gas</h3>
      <p>Available for delivery.</p>
      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Minyak+Paket" alt="Minyak Paket" />
      <h3>Minyak Paket</h3>
      <p>Fresh cooking oil pack.</p>
      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Kelapa+Parut" alt="Kelapa Parut" />
      <h3>Kelapa Parut</h3>
      <p>Daily fresh grated coconut.</p>
      <button>Order Now</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300x180?text=Ais+Batu" alt="Ais Batu" />
      <h3>Ais Batu</h3>
      <p>Crystal clear ice cubes.</p>
      <button>Order Now</button>
    </div>
  </div>
</body>
</html>
